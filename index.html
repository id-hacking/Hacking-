<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scam Awareness Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); min-height: 100vh; }
        .page { display: none; }
        .visible { display: block; }
        .topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 10px; border: 2px solid red; border-radius: 5px; }
        .logo { font-weight: bold; }
        select, input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: #4CAF50; border: none; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .service { display: flex; align-items: center; padding: 5px; border: 2px solid transparent; margin: 5px 0; cursor: pointer; border-radius: 5px; }
        .service.selected { border: 2px solid green; background-color: #eaffea; }
        .account-popup { display: none; margin-top: 5px; font-style: italic; color: gray; }
        .red { color: red; font-weight: bold; }
        .green-timer { color: green; font-weight: bold; font-size: 1.2em; }
        .footer { margin-top: 20px; font-size: 0.8em; text-align: center; color: gray; }
        img { max-width: 100%; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page 1 -->
        <div id="page1" class="page visible">
            <div class="topbar">
                <div onclick="toggleMenu()">â˜°</div>
                <input type="text" placeholder="Search..." />
                <div onclick="toggleAccount()">ðŸ‘¤</div>
            </div>
            <div id="accountPopup" class="account-popup">Your account</div>
            <div id="services">
                <div class="service" onclick="selectService('Google')"><img src="google.png" width="24"> &nbsp; Google</div>
                <div class="service" onclick="selectService('Instagram')"><img src="instagram.png" width="24"> &nbsp; Instagram</div>
                <div class="service" onclick="selectService('Facebook')"><img src="facebook.png" width="24"> &nbsp; Facebook</div>
                <div class="service" onclick="selectService('WhatsApp')"><img src="whatsapp.png" width="24"> &nbsp; WhatsApp</div>
                <div class="service" onclick="selectService('Telegram')"><img src="telegram.png" width="24"> &nbsp; Telegram</div>
            </div>
            <input type="text" id="userInput" placeholder="Enter your ID" />
            <p id="hintText">Enter the ID you have hacked</p>
            <button onclick="goToPage2()">Continue</button>
        </div>

        <!-- Page 2 -->
        <div id="page2" class="page">
            <p id="requestText"></p>
            <p id="priceText"></p>
            <button onclick="goToPage3()">Pay</button>
        </div>

        <!-- Page 3 -->
        <div id="page3" class="page">
            <h2>Pay here</h2>
            <img id="scannerImage" src="scanner_250.png" alt="Scanner" />
            <p>Pay for hacking</p>
            <p class="green-timer" id="timer">Timer for payment: 5:00</p>
        </div>

        <!-- Page 4 -->
        <div id="page4" class="page">
            <p class="red">Your request is send</p>
            <p>Your password is: <span id="generatedPassword"></span></p>
        </div>

        <div class="footer">its help u</div>
    </div>

    <script>
        let selectedService = "";
        let userID = "";
        let prices = {
            Google: 250,
            Instagram: 200,
            Facebook: 250,
            WhatsApp: 300,
            Telegram: 300
        };

        function toggleAccount() {
            const popup = document.getElementById("accountPopup");
            popup.style.display = popup.style.display === "block" ? "none" : "block";
        }

        function selectService(service) {
            selectedService = service;
            document.querySelectorAll('.service').forEach(el => el.classList.remove("selected"));
            event.currentTarget.classList.add("selected");

            const input = document.getElementById("userInput");
            input.placeholder = `Enter your ${service} ID`;
            document.getElementById("hintText").textContent = `Enter your ${service} ID you have hacked`;
        }

        function goToPage2() {
            userID = document.getElementById("userInput").value;
            if (!selectedService || !userID) {
                alert("Please select a service and enter ID");
                return;
            }
            document.getElementById("page1").classList.remove("visible");
            document.getElementById("page2").classList.add("visible");
            document.getElementById("requestText").innerText = `Your ${selectedService} request: ${userID}`;
            document.getElementById("priceText").innerText = `Hacking just â‚¹${prices[selectedService]}`;
        }

        function goToPage3() {
            document.getElementById("page2").classList.remove("visible");
            document.getElementById("page3").classList.add("visible");

            let amount = prices[selectedService];
            let scannerSrc = "scanner_" + amount + ".png";
            document.getElementById("scannerImage").src = scannerSrc;

            startTimer(5 * 60);
        }

        function goToPage4() {
            document.getElementById("page3").classList.remove("visible");
            document.getElementById("page4").classList.add("visible");
            document.getElementById("generatedPassword").textContent = generateFakePassword();
        }

        function startTimer(seconds) {
            const timerEl = document.getElementById("timer");
            let timer = seconds;
            const interval = setInterval(() => {
                let min = Math.floor(timer / 60);
                let sec = timer % 60;
                timerEl.textContent = `Timer for payment: ${min}:${sec.toString().padStart(2, '0')}`;
                if (--timer < 0) {
                    clearInterval(interval);
                    goToPage4();
                }
            }, 1000);
        }

        function generateFakePassword() {
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%&";
            let pass = "";
            for (let i = 0; i < 8; i++) {
                pass += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return pass;
        }
    </script>
</body>
</html>
